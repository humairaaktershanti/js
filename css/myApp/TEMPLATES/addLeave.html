{% extends "master.html" %}

{% block body %}
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 450px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #1565c0;
        }
    </style>

    <div class="container">
        <h2>Add Leave</h2>
        <form method="POST">
            {% csrf_token %}
            <select id="status" name="leaveType" required>
                <option value="">Select Status</option>
                <option value="SickLeave">Sick Leave</option>
                <option value="CasualLeave">Casual Leave</option>
                <option value="EarnedLeave">Earned Leave</option>
            </select>

            <label for="fromDate">From Date</label>
            <input type="date" id="fromDate" name="fromDate" required>

            <label for="toDate">To Date</label>
            <input type="date" id="toDate" name="toDate" required>

            <label for="status">Leave Type</label>


            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock body %}
