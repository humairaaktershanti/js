{% extends "master.html" %}

{% block body %}
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            background: #fff;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #444;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }
        input[type="file"] {
            padding: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #0056b3;
        }
    </style>

    <div class="container">
        <h2>Add Employee</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" id="username" maxlength="100" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" maxlength="100" required>
            </div>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" maxlength="100" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" maxlength="100" required>

            <label for="name">Department Name</label>
            <input type="text" id="name" name="departmentName" maxlength="100" required>

            <label for="describtion">Department Describtion</label>
            <input type="text" id="describtion" name="departmentDescribtion" maxlength="100" required>

            <label for="position">Position</label>
            <input type="text" id="position" name="position" maxlength="100" required>

            <label for="dateOfJoining">Date of Joining</label>
            <input type="date" id="dateOfJoining" name="dateOfJoining" required>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

            <button type="submit">Add Employee</button>
        </form>
    </div>

    
{% endblock body %}
