{% extends "master.html" %}

{% block body %}
<style>
    .container {
        max-width: 500px;
        background: #fff;
        margin: 40px auto;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #444;
    }
    input, select {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 15px;
    }
    input[type="file"] {
        padding: 3px;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
    }
    button:hover {
        background: #0056b3;
    }
</style>

<div class="container">
    <h2>Edit Employee</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" maxlength="100" value="{{data.fullName}}"required>

        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" maxlength="100" value="{{data.phone}}" required>

        <label for="name">Department Name</label>
        <input type="text" id="name" name="departmentName" maxlength="100" value="{{data.department.name}}"required>

        <label for="describtion">Department Describtion</label>
        <input type="text" id="describtion" name="departmentDescribtion" maxlength="100" value="{{data.department.describtion}}" required>

        <label for="position">Position</label>
        <input type="text" id="position" name="position" maxlength="100" value="{{data.position}}"required>

        <label for="dateOfJoining">Date of Joining</label>
        <input type="date" id="dateOfJoining" name="dateOfJoining" value="{{data.dateOfJoining}}" required>

        <label for="profilePicture">Profile Picture</label>
        <img src="/{{ data.profilePicture}}" alt="Profile" class="profile-img" width="100px">            
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

        <button type="submit">Edit Employee</button>
    </form>
</div>


{% endblock body %}
